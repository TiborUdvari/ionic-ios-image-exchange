<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl" animation="slide-left-right-ios7">   
    <div class="bar bar-header bar-dark">
       <h1 class="title">iOS/ionic-cordova image exchange</h1>
    </div>
    
    <ion-content padding="true">
      <img ng-src="img/Lenna.png" class="center" id="lenna"/>

      <button ng-click="echo()" class="button button-block button-light">
        Echo / Test comm
      </button>

      <button ng-click="imageExchange()" class="button button-block button-calm">
        Treat image
      </button>

      <button ng-click="reset()" class="button button-block button-calm">
        Reset
      </button>

    </ion-content>

  </body>
</html>
